<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body{
  padding: 25px;
}
.title {
	color: #5C6AC4;
}
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            background-image: radial-gradient(#0000ff85 -39%, red 130%);
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .rating label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }
        .rating input {
            margin-right: 5px;
        }
        .checkbox label {
            font-weight: normal;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="type">Feedback Type:</label>
        <select id="type" name="type">
            <option value="compliment">Compliment</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
            <option value="inquiry">Inquiry</option>
        </select>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label>Website Rating:</label>
        <div class="rating">
            <label><input type="radio" name="rating" value="excellent"> Excellent</label>
            <label><input type="radio" name="rating" value="good"> Good</label>
            <label><input type="radio" name="rating" value="average"> Average</label>
            <label><input type="radio" name="rating" value="poor"> Poor</label>
        </div>

        <label for="age">Age (10-100):</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <label for="email">Email *:</label>
        <input type="email" id="email" name="email" required>

        <label for="pass">Password (min. 8 characters):</label>
        <input type="password" id="pass" name="pass" minlength="8" required>

        <label for="url">Website URL (optional):</label>
        <input type="url" id="url" name="url">

        <div class="checkbox">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions.
            </label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
