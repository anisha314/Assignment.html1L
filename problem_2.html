<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="type">Feedback Type:</label>
        <select id="type" name="type">
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
            <option value="inquiry">Inquiry</option>
        </select>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label>Website Rating:</label>
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100" required>

        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required>

        <label for="pass">Password (min 8 characters):</label>
        <input type="password" id="pass" name="pass" minlength="8" required>

        <label for="url">Website URL (optional):</label>
        <input type="url" id="url" name="url">

        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the terms and conditions.
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
