<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: green;
            color: white;
        }
        td {
            background-color: #fafafa;
        }
        .total {
            font-weight: bold;
        }
        .description {
            font-style: italic;
        }
        table, th, td {
            border-radius: 5px;
        }
        .green-row{
            background-color: green;
            color: white;
        }

    </style>

</head>
<body>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th colspan="2">Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td class="description">This is product 1</td>
            <td colspan="2">$20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td class="description">This is product 2</td>
            <td colspan="2">$60</td>
        </tr>
        <tr class="total">
            <td colspan="4">Total</td>
            <td colspan="2">$80</td>
        </tr>
    </table>

</body>
</html>
